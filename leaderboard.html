<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Leaderboard - Eco Pulse</title>
    <script src="navbar-injector.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #e8f4f8;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 32px 16px 64px;
        }

        h1 {
            color: #1a5490;
            text-align: center;
            margin-bottom: 12px;
            font-size: 1.9rem;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 28px;
            font-size: 0.95rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-top: 4px solid #4ecdc4;
            padding: 16px;
        }

        .stat-title {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: 600;
            color: #1a5490;
        }

        .leaderboard {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-left: 4px solid #1a5490;
            padding: 20px;
        }

        .leaderboard-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 12px 10px;
            border-bottom: 1px solid #eee;
            font-size: 0.95rem;
        }

        th {
            color: #666;
            font-weight: 600;
        }

        tr.highlight {
            background: #f0f7ff;
        }

        .rank {
            font-weight: 700;
            color: #1a5490;
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px 12px 48px;
            }

            th, td {
                font-size: 0.9rem;
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container">
        <h1>Student Leaderboard</h1>
        <p class="subtitle">Ranked by total eco points</p>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-title">Your Total Points</div>
                <div class="stat-value" id="myTotalPoints">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Your Points Today</div>
                <div class="stat-value" id="myTodayPoints">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Your Rank</div>
                <div class="stat-value" id="myRank">-</div>
            </div>
        </div>

        <div class="leaderboard">
            <div class="leaderboard-title">Top Students</div>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Student</th>
                        <th>Total Points</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            function initializeUser() {
                const username = localStorage.getItem('username');
                const userRole = localStorage.getItem('userRole');

                if (!username || userRole !== 'student') {
                    window.location.href = 'login.html';
                    return null;
                }

                return username;
            }

            function getStudentPoints() {
                const raw = localStorage.getItem('simulationState');
                if (!raw) {
                    return { total: 0, today: 0 };
                }

                try {
                    const state = JSON.parse(raw);
                    return {
                        total: Number(state.ecoPointsTotal || 0),
                        today: Number(state.ecoPointsToday || 0)
                    };
                } catch (e) {
                    return { total: 0, today: 0 };
                }
            }

            function loadLeaderboard(username, totalPoints) {
                const fallback = [
                    { name: 'Ava', points: 120 },
                    { name: 'Jordan', points: 95 },
                    { name: 'Riley', points: 88 },
                    { name: 'Casey', points: 76 },
                    { name: 'Morgan', points: 63 }
                ];

                let leaderboard = fallback;
                const saved = localStorage.getItem('leaderboard');
                if (saved) {
                    try {
                        const parsed = JSON.parse(saved);
                        if (Array.isArray(parsed) && parsed.length > 0) {
                            leaderboard = parsed;
                        }
                    } catch (e) {
                        leaderboard = fallback;
                    }
                }

                const existingIndex = leaderboard.findIndex(item => item.name === username);
                if (existingIndex >= 0) {
                    leaderboard[existingIndex].points = totalPoints;
                } else {
                    leaderboard.push({ name: username, points: totalPoints });
                }

                leaderboard.sort((a, b) => b.points - a.points);
                localStorage.setItem('leaderboard', JSON.stringify(leaderboard));

                return leaderboard;
            }

            function renderLeaderboard(leaderboard, username) {
                const body = document.getElementById('leaderboardBody');
                const rankEl = document.getElementById('myRank');

                body.innerHTML = '';

                leaderboard.forEach((entry, index) => {
                    const tr = document.createElement('tr');
                    if (entry.name === username) {
                        tr.classList.add('highlight');
                        rankEl.textContent = String(index + 1);
                    }

                    const rankTd = document.createElement('td');
                    rankTd.className = 'rank';
                    rankTd.textContent = String(index + 1);

                    const nameTd = document.createElement('td');
                    nameTd.textContent = entry.name;

                    const pointsTd = document.createElement('td');
                    pointsTd.textContent = String(entry.points);

                    tr.appendChild(rankTd);
                    tr.appendChild(nameTd);
                    tr.appendChild(pointsTd);
                    body.appendChild(tr);
                });
            }

            const username = initializeUser();
            if (!username) return;

            const points = getStudentPoints();
            document.getElementById('myTotalPoints').textContent = String(points.total);
            document.getElementById('myTodayPoints').textContent = String(points.today);

            const leaderboard = loadLeaderboard(username, points.total);
            renderLeaderboard(leaderboard, username);
        })();
    </script>
</body>
</html>
