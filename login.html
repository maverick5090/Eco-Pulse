<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Pulse - Simulated Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #3be43e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 48px;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 2rem;
            color: #1a5490;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 0.95rem;
        }

        select,
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        select:focus,
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .simulation-notice {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 24px;
            color: #856404;
            font-size: 0.85rem;
            text-align: center;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #7184d7 0%, #42f035 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 16px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .info-message {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.85rem;
        }

        .info-message strong {
            color: #333;
        }
        .logo-image {
            max-width: 280px;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="ecopulse_logo.png" alt="Eco Pulse" class="logo-image">
        </div>

        

        <form id="loginForm">
            <div class="form-group">
                <label for="role">Select Role:</label>
                <select id="role" required>
                    <option value="">-- Choose a role --</option>
                    <option value="student">Student</option>
                    <option value="professor">Professor / Admin</option>
                </select>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter any username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter any password" required>
            </div>

            <button type="submit" class="login-button">Login</button>
        </form>

        <div class="info-message">
            <strong>Demo Credentials:</strong><br>
            Any username/password will work
        </div>
    </div>

    <script>
        // SIMULATED LOGIN LOGIC
        // No real authentication - this is for demonstration purposes only

        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            // Read selected role from login form
            const role = document.getElementById('role').value;
            const username = document.getElementById('username').value;

            // Validate role selection
            if (!role) {
                alert('Please select a role');
                return;
            }

            // Log login attempt (simulation)
            console.log(`[SIMULATION] User "${username}" logged in as "${role}"`);

            // Store role and username in localStorage for use on dashboard pages
            localStorage.setItem('userRole', role);
            localStorage.setItem('username', username);
            localStorage.setItem('loginTime', new Date().toISOString());

            // Redirect user based on role
            // No backend authentication - client-side role check only
            if (role === 'student') {
                window.location.href = 'student.html';
            } else if (role === 'professor') {
                window.location.href = 'professor.html';
            }
        });
    </script>
</body>
</html>
