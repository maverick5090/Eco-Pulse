<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Pulse</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="navbar-injector.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #e8f4f8;
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            background: #fff;
            border-bottom: 1px solid #e0e0e0;
            padding: 0 24px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a5490;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 0.9375rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: #1a5490;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 16px;
        }

        h1 {
            color: #1a5490;
            text-align: center;
            margin-bottom: 24px;
            font-size: 1.75rem;
            font-weight: 600;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-top: 4px solid #999;
            padding: 20px;
        }

        .card-energy {
            border-top-color: #ff6b35;
        }

        .card-solar {
            border-top-color: #4ecdc4;
        }

        .card-waste {
            border-top-color: #f7b801;
        }

        .card-carbon {
            border-top-color: #95e1d3;
        }

        .card-title {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .card-energy .card-title {
            color: #ff6b35;
        }

        .card-solar .card-title {
            color: #4ecdc4;
        }

        .card-waste .card-title {
            color: #f7b801;
        }

        .card-carbon .card-title {
            color: #95e1d3;
        }

        .card-value {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
        }

        .card-unit {
            font-size: 0.875rem;
            color: #999;
            margin-left: 4px;
        }

        .suggestions-container {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-left: 4px solid #4a90e2;
            padding: 20px;
            margin-bottom: 24px;
        }

        .chart-container {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-left: 4px solid #1a5490;
            padding: 20px;
        }

        .chart-title {
            font-size: 1rem;
            color: #333;
            margin-bottom: 16px;
            font-weight: 600;
        }

        #suggestions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .suggestion {
            padding: 12px;
            background: #f9f9f9;
            border-left: 3px solid #4a90e2;
            font-size: 0.875rem;
            color: #333;
        }

        canvas {
            max-height: 400px;
        }

        .notifications-sidebar {
            position: fixed;
            top: 80px;
            right: 16px;
            width: 320px;
            max-height: calc(100vh - 96px);
            overflow-y: auto;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .notification {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-left: 4px solid #e74c3c;
            padding: 12px;
            font-size: 0.875rem;
            color: #333;
            box-shadow: 0 2px 4px rgba(231, 76, 60, 0.2);
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 4px;
        }

        .notification-title {
            font-weight: 600;
            color: #d32f2f;
        }

        .notification-close {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
            padding: 0;
            width: 20px;
            height: 20px;
        }

        .notification-close:hover {
            color: #333;
        }

        .notification-message {
            color: #666;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .notifications-sidebar {
                top: 120px;
                width: calc(100% - 32px);
                right: 16px;
                left: 16px;
                max-height: calc(100vh - 136px);
            }
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                height: auto;
                padding: 16px 0;
            }

            .nav-links {
                flex-direction: column;
                gap: 16px;
                text-align: center;
                margin-top: 16px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 16px;
            }

            .container {
                padding: 24px 12px;
            }

            .cards-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .card {
                padding: 16px;
            }

            .card-value {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <div class="notifications-sidebar" id="notificationsSidebar"></div>

    <div class="container">
        <h1>Eco Pulse</h1>
        
        <div class="cards-grid">
            <div class="card card-energy">
                <div class="card-title">Energy Usage</div>
                <div class="card-value">
                    <span id="energyUsage">-</span>
                    <span class="card-unit">kWh</span>
                </div>
            </div>
            
            <div class="card card-solar">
                <div class="card-title">Solar Generation</div>
                <div class="card-value">
                    <span id="solarGeneration">-</span>
                    <span class="card-unit">kWh</span>
                </div>
            </div>
            
            <div class="card card-waste">
                <div class="card-title">Waste Level</div>
                <div class="card-value">
                    <span id="wasteLevel">-</span>
                    <span class="card-unit">%</span>
                </div>
            </div>
            
            <div class="card card-carbon">
                <div class="card-title">Carbon Score</div>
                <div class="card-value">
                    <span id="carbonScore">-</span>
                    <span class="card-unit">/100</span>
                </div>
            </div>
        </div>

        <div class="suggestions-container">
            <div class="chart-title">Recommendations</div>
            <div id="suggestions"></div>
        </div>

        <div class="chart-container">
            <div class="chart-title">Real-time Data Trends</div>
            <canvas id="lineChart"></canvas>
        </div>

        <div class="chart-container">
            <div class="chart-title">Contamination Trends</div>
            <canvas id="contaminationChart"></canvas>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            // Configuration
            const CONFIG = {
                socketUrl: 'http://10.1.27.216:5000',
                maxDataPoints: 20,
                energyThreshold: 6000,
                wasteThreshold: 80
            };

            // DOM elements
            const elements = {
                energyUsage: document.getElementById('energyUsage'),
                solarGeneration: document.getElementById('solarGeneration'),
                wasteLevel: document.getElementById('wasteLevel'),
                carbonScore: document.getElementById('carbonScore'),
                chartCanvas: document.getElementById('lineChart'),
                contaminationCanvas: document.getElementById('contaminationChart'),
                suggestions: document.getElementById('suggestions'),
                notificationsSidebar: document.getElementById('notificationsSidebar')
            };

            // Track active notifications to avoid duplicates
            const activeNotifications = new Set();

            // Initialize Socket.IO connection
            function initSocket() {
                const socket = io(CONFIG.socketUrl);
                
                socket.on('connect', () => {
                    console.log('Connected to server');
                });

                socket.on('disconnect', () => {
                    console.log('Disconnected from server');
                });

                socket.on('campusData', handleCampusData);
                
                return socket;
            }

            // Initialize Chart.js
            function initChart() {
                const ctx = elements.chartCanvas.getContext('2d');
                
                return new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [
                            {
                                label: 'Energy Usage (kWh)',
                                data: [],
                                borderColor: '#ff6b35',
                                backgroundColor: 'rgba(255, 107, 53, 0.1)',
                                tension: 0.4
                            },
                            {
                                label: 'Solar Generation (kWh)',
                                data: [],
                                borderColor: '#4ecdc4',
                                backgroundColor: 'rgba(78, 205, 196, 0.1)',
                                tension: 0.4
                            },
                            {
                                label: 'Waste Level (%)',
                                data: [],
                                borderColor: '#f7b801',
                                backgroundColor: 'rgba(247, 184, 1, 0.1)',
                                tension: 0.4,
                                yAxisID: 'y1'
                            },
                            {
                                label: 'Carbon Score',
                                data: [],
                                borderColor: '#95e1d3',
                                backgroundColor: 'rgba(149, 225, 211, 0.1)',
                                tension: 0.4,
                                yAxisID: 'y1'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Energy (kWh)'
                                }
                            },
                            y1: {
                                type: 'linear',
                                display: true,
                                position: 'right',
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Waste (%) / Score'
                                },
                                grid: {
                                    drawOnChartArea: false
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            }
                        }
                    }
                });
            }

            // Initialize Contamination Chart.js
            function initContaminationChart() {
                const ctx = elements.contaminationCanvas.getContext('2d');

                return new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [
                            {
                                label: 'Contamination (%)',
                                data: [],
                                borderColor: '#8e44ad',
                                backgroundColor: 'rgba(142, 68, 173, 0.1)',
                                tension: 0.4
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100,
                                title: {
                                    display: true,
                                    text: 'Contamination (%)'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            }
                        }
                    }
                });
            }

            // Update card values
            function updateCards(data) {
                elements.energyUsage.textContent = data.energyUsage.toLocaleString();
                elements.solarGeneration.textContent = data.solarGeneration.toLocaleString();
                elements.wasteLevel.textContent = data.wasteLevel;
                elements.carbonScore.textContent = data.carbonScore;
            }

            // Update chart with new data point
            function updateChart(chart, data) {
                const timeLabel = new Date().toLocaleTimeString();
                
                chart.data.labels.push(timeLabel);
                chart.data.datasets[0].data.push(data.energyUsage);
                chart.data.datasets[1].data.push(data.solarGeneration);
                chart.data.datasets[2].data.push(data.wasteLevel);
                chart.data.datasets[3].data.push(data.carbonScore);

                // Keep only last maxDataPoints
                if (chart.data.labels.length > CONFIG.maxDataPoints) {
                    chart.data.labels.shift();
                    chart.data.datasets.forEach(dataset => dataset.data.shift());
                }

                chart.update('none');
            }

            function computeContamination(data) {
                const waste = Number(data.wasteLevel) || 0;
                const carbon = Number(data.carbonScore) || 0;
                const energy = Number(data.energyUsage) || 0;
                const solar = Number(data.solarGeneration) || 0;

                const wasteComponent = waste * 0.6;
                const carbonComponent = carbon * 1.5;
                const energyComponent = Math.min(20, (energy / 2000) * 20);
                const solarOffset = Math.min(10, (solar / 3000) * 10);

                const value = wasteComponent + carbonComponent + energyComponent - solarOffset;
                return Math.min(100, Math.max(0, Math.round(value)));
            }

            function updateContaminationChart(chart, data) {
                const timeLabel = new Date().toLocaleTimeString();
                const contamination = computeContamination(data);

                chart.data.labels.push(timeLabel);
                chart.data.datasets[0].data.push(contamination);

                if (chart.data.labels.length > CONFIG.maxDataPoints) {
                    chart.data.labels.shift();
                    chart.data.datasets.forEach(dataset => dataset.data.shift());
                }

                chart.update('none');
            }

            // Generate suggestions based on data
            function generateSuggestions(data) {
                const suggestions = [];

                if (data.energyUsage > CONFIG.energyThreshold) {
                    suggestions.push('Consider reducing AC usage to lower energy consumption');
                }

                if (data.solarGeneration < 2000) {
                    suggestions.push('Solar generation is low - consider shifting non-critical loads to peak solar hours');
                }

                if (data.wasteLevel > CONFIG.wasteThreshold) {
                    suggestions.push('Waste level is high - schedule a pickup soon');
                }

                return suggestions;
            }

            // Update suggestions display
            function updateSuggestions(data) {
                const suggestions = generateSuggestions(data);
                
                if (suggestions.length === 0) {
                    elements.suggestions.innerHTML = '<div class="suggestion">All systems operating within normal parameters</div>';
                    return;
                }

                elements.suggestions.innerHTML = suggestions
                    .map(suggestion => `<div class="suggestion">${suggestion}</div>`)
                    .join('');
            }

            // Create and add notification to sidebar
            function addNotification(type, message) {
                const notificationId = type;
                
                // Skip if notification already exists
                if (activeNotifications.has(notificationId)) {
                    return;
                }

                activeNotifications.add(notificationId);

                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.id = `notification-${notificationId}`;
                
                notification.innerHTML = `
                    <div class="notification-header">
                        <div class="notification-title">Warning</div>
                        <button class="notification-close" aria-label="Close">&times;</button>
                    </div>
                    <div class="notification-message">${message}</div>
                `;

                // Add close functionality
                const closeBtn = notification.querySelector('.notification-close');
                closeBtn.addEventListener('click', () => {
                    notification.remove();
                    activeNotifications.delete(notificationId);
                });

                elements.notificationsSidebar.appendChild(notification);
            }

            // Remove notification if condition no longer met
            function removeNotification(type) {
                const notificationId = `notification-${type}`;
                const notification = document.getElementById(notificationId);
                if (notification) {
                    notification.remove();
                    activeNotifications.delete(type);
                }
            }

            // Check alerts and add/remove notifications
            function checkAlerts(data) {
                // Waste level warning
                if (data.wasteLevel > CONFIG.wasteThreshold) {
                    addNotification('waste', 
                        `Waste level is ${data.wasteLevel}%, exceeding threshold of ${CONFIG.wasteThreshold}%`
                    );
                } else {
                    removeNotification('waste');
                }

                // Energy usage warning
                if (data.energyUsage > CONFIG.energyThreshold) {
                    addNotification('energy', 
                        `Energy usage is ${data.energyUsage.toLocaleString()} kWh, exceeding threshold of ${CONFIG.energyThreshold.toLocaleString()} kWh`
                    );
                } else {
                    removeNotification('energy');
                }
            }

            // Handle incoming campus data
            function handleCampusData(data) {
                updateCards(data);
                updateChart(chart, data);
                updateContaminationChart(contaminationChart, data);
                updateSuggestions(data);
                checkAlerts(data);
            }

            // Initialize application
            const chart = initChart();
            const contaminationChart = initContaminationChart();
            initSocket();
            
            // Show initial message
            elements.suggestions.innerHTML = '<div class="suggestion">Waiting for data...</div>';
        })();
    </script>
</body>
</html>
